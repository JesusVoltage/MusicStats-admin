<div [@routerTransition]>
    <app-page-header [icon]="'fa-users'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-12">
                <div class="card-header d-flex justify-content-between">
                    <div class="align-middle">
                        <a class="navbar-brand bold">Usuarios</a>
                    </div>
                    <div>
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            Crear nuevo usuario
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content p-3">

                                    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">

                                        <div class="d-flex flex-column">

                                            <div class="input-container justify-content-center">
                                                <h6>Nombre</h6>
                                                <input class="form-control" type="text" name="nombre" #nombre="ngModel"
                                                    [(ngModel)]="userService.selectedUser.nombre">
                                            </div>

                                            <div class="input-container justify-content-centerr">
                                                <h6>Apellidos</h6>
                                                <input class="form-control" type="text" name="apellidos"
                                                    #apellidos="ngModel"
                                                    [(ngModel)]="userService.selectedUser.apellidos">
                                            </div>

                                            <div class="input-container justify-content-centerr">
                                                <h6>Correo Electrónico</h6>
                                                <input class="form-control" type="text" name="correo" #correo="ngModel"
                                                    [(ngModel)]="userService.selectedUser.correo">
                                            </div>

                                            <div class="input-container justify-content-centerr">
                                                <h6>Nombre de usuario</h6>
                                                <input class="form-control" type="text" name="username"
                                                    #username="ngModel" [(ngModel)]="userService.selectedUser.username">
                                            </div>

                                            <div class="input-container justify-content-centerr">
                                                <h6>contraseña</h6>
                                                <input class="form-control" type="text" name="password"
                                                    #password="ngModel" [(ngModel)]="userService.selectedUser.password">
                                            </div>

                                            <div class="input-container justify-content-centerr">
                                                <h6>Verificado</h6>
                                                <input class="form-control" type="checkbox" name="verificado"
                                                    #verificado="ngModel"
                                                    [(ngModel)]="userService.selectedUser.verificado">
                                            </div>


                                            <div class="button-container align-self-end">
                                                <button class="btn btn-dark">Crear nuevo usuario</button>
                                            </div>

                                        </div>

                                    </form>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>apellidos</th>
                                <th class="text-center">Borrar</th>
                                <th class="text-center">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th>{{user._id}}</th>
                                <th>{{user.nombre}}</th>
                                <th>{{user.apellidos}}</th>
                                <th class="text-center"><i class="fa fa-trash" (click)="deleteUser(this.user._id)"></i>
                                </th>
                                <th class="text-center"><i class="fa fa-edit" (click)="deleteUser(this.user._id)"></i>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
